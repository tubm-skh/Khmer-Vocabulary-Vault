<script>
    async function loadWords() {
        const res = await fetch('/api/words');
        const words = await res.json();
        const list = document.getElementById('wordList');
        list.innerHTML = '';
        words.forEach(w => {
            list.innerHTML += `
                <div class="list-group-item d-flex justify-content-between align-items-center py-3 border-0 border-bottom">
                    <div>
                        <div class="fw-bold text-dark">${w.vietnamese}</div>
                        <small class="text-muted">PhÃ¡t Ã¢m: ${w.phonetic}</small>

                    <span class="badge-khmer">${w.khmer}</span>
                </div>`;
        });
    }

    async function addWord() {
        const vnInput = document.getElementById('vn');
        const khInput = document.getElementById('kh');
        const phInput = document.getElementById('phonetic');

        const data = {
            vietnamese: vnInput.value,
            khmer: khInput.value,
            phonetic: phInput.value
        };

        if(!data.vietnamese || !data.khmer) return alert("Vui lÃ²ng nháº­p Ä‘á»§ thÃ´ng tin!");

        await fetch('/api/words', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        // Reset input
        vnInput.value = ''; khInput.value = ''; phInput.value = '';
        loadWords();
    }

    loadWords();
</script>
